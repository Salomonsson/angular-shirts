<h4>Customer-selected component</h4>
<div *ngIf="selected$" style="background-color:lightcoral;">
    <div>
        {{selected$.name}} ({{selected$.selected}})
    </div>
    <div>
        <ul>
            <li *ngFor="let s of selected$.Shirts let i=index">
                {{s.name}} <button style="float: right" (click)="removeCartObject(s)">x</button>
            </li>
        </ul>
    </div>

</div>
